        <style>
            .button {
            --bg: #FFCC70;
            --hover-bg: #22668D;
            --hover-text: #FFCC70;
            color: #22668D;
            cursor: pointer;
            border: 0px solid var(--bg);
            border-radius: 2px;
            background: var(--bg);
            transition: 0.2s;
            }

            .button:hover {
            color: var(--hover-text);
            transform: translate(-0.25rem, -0.25rem);
